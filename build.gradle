plugins {
    id 'java'
}

group 'com.boclips'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

def junitVersion = "5.3.1"
def springVersion = "2.1.2.RELEASE"

def springCloudStream = "org.springframework.cloud:spring-cloud-stream:$springVersion"

dependencies {
    compileOnly(springCloudStream)
    compileOnly("org.projectlombok:lombok:1.18.6")

    annotationProcessor("org.projectlombok:lombok:1.18.6")

    testImplementation('org.springframework:spring-test:5.1.6.RELEASE')
    testImplementation("org.springframework.boot:spring-boot-starter-test:$springVersion")
    testImplementation("org.springframework.cloud:spring-cloud-stream-test-support:$springVersion")


    testImplementation("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    testImplementation("org.assertj:assertj-core:3.12.2")
    testImplementation("org.awaitility:awaitility:3.1.6")

    testImplementation("com.fasterxml.jackson.core:jackson-databind:2.9.8")
    testImplementation(springCloudStream)

    testImplementation("org.springframework.cloud:spring-cloud-gcp-starter-pubsub:1.1.1.RELEASE")
    testImplementation("org.springframework.cloud:spring-cloud-gcp-pubsub-stream-binder:1.1.1.RELEASE")
}
